<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{site.title}}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:image" content="h" />
  <meta property="og:description" content="{{ site.description }}" /> 
  <meta property="og:site_name" content="{{ site.title }}" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@foundation_ma">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}" /> 
  <meta name="twitter:image" content="">

  <meta name="keywords" content="Jack Ma Foundation, Jack Ma, 马云公益基金会, jackmafoundation.org.cn, Mayun">

  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap-grid.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "assets/css/app.css" | prepend: site.qiniu }}?{{ site.time | date: '%s%N' }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
</head>
