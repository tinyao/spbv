<a class="item tutorial" title="{{ include.item.url }}" href="{{ include.item.url }}" target="_blank" id="link">
  <div class="cover" style="background-image: url({{ include.item.icon }})"></div>
  <div class="text">
    <div class="name">{{ include.item.name }}</div>
    {% if include.item.description %}
      <div class="description">{{ include.item.description }}</div>
    {% endif %}
  </div>
</a>
